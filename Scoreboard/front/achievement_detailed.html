	<!-- Compiled and minified JavaScript -->
	<script src="https://code.jquery.com/jquery-2.2.2.js" integrity="sha256-4/zUCqiq0kqxhZIyp4G0Gk+AOtCJsY1TA00k5ClsZYE=" crossorigin="anonymous"></script>
	<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.0.8/angular.min.js"></script>
		<script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.97.6/js/materialize.min.js"></script>
	<script type="text/javascript" src="https://www.gstatic.com/charts/loader.js"></script>
	<script type="text/javascript" src="js/sortable.min.js"></script>
	<script>
	$(document).ready(function() {
    	$('select').material_select();
		$('.datepicker-in').pickadate({
			formatSubmit: 'yyyy-mm-dd',
			selectMonths: true, // Creates a dropdown to control month
			selectYears: 15, // Creates a dropdown of 15 years to control year
			max: true
			});
		$('.datepicker-out').pickadate({
			formatSubmit: 'yyyy/mm/dd',
			selectMonths: true, // Creates a dropdown to control month
			selectYears: 15, // Creates a dropdown of 15 years to control year
			max: true
		});

		google.charts.load('current', {packages: ['corechart', 'bar']});
		google.charts.setOnLoadCallback(drawMultSeries);
		function drawMultSeries() {

			//Data 01
		    var data = new google.visualization.arrayToDataTable([
        	['Stage', 'Achieved',{role: 'tooltip' }, 'Planned', {role: 'tooltip' }  ],
        	['Approved', 300,'plan', 1000-300,   'achieved'],
        	['Realized', 700, 'plan',1500-700,  'achieved']
        	]);


			//Data 02
		    var data2 = new google.visualization.arrayToDataTable([
        	['Stage', 'Achieved',{role: 'tooltip' }, 'Planned', {role: 'tooltip' }  ],
        	['Approved', 300,'plan', 1000-300,   'achieved'],
        	['Realized', 700, 'plan',1500-700,  'achieved']
        	]);

		    //Data 03
		    var data3 = new google.visualization.arrayToDataTable([
        	['Stage', 'Achieved',{role: 'tooltip' }, 'Planned', {role: 'tooltip' }  ],
        	['Approved', 300,'plan', 1000-300,   'achieved'],
        	['Realized', 700, 'plan',1500-700,  'achieved']
        	]);

		    /*
	        var options = {
	        	chartArea: {width: '100%'},
	        	hAxis: {
	        		title: 'Total',
	        		minValue: 0
	        	},
	        	legend: { position: "none" },
	        };*/

	        //Opciones para todos los chart
	        var options_fullStacked = {
	        	title: 'Plan VS Achieved de 2016',

	        	isStacked: 'percent',
	        	height: 120,
	        	legend: {position: 'top', maxLines: 3},
	        	hAxis: {
	        		minValue: 0,
	        		ticks: [.3, .7 ]
	        	}
	        };

	        //Chart1
	        var chart = new google.visualization.BarChart(document.getElementById('chart_div'));
	        chart.draw(data, options_fullStacked);
	        //Nuevo Chart
	        var chart2 = new google.visualization.BarChart(document.getElementById('chart_div2'));
	        chart2.draw(data2, options_fullStacked);
	        //Nuevo Chart
	        var chart3 = new google.visualization.BarChart(document.getElementById('chart_div3'));
	        chart3.draw(data3, options_fullStacked);
	    }

        $('#status').fadeOut(); // will first fade out the loading animation
		$('#preloader').delay(300).fadeOut('slow'); // will fade out the white DIV that covers the website.
		$('body').delay(300).css({'overflow':'visible'});
		});
