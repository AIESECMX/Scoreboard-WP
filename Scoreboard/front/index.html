<!doctype html>
<html>
	<head>
		<title>Ranking Global</title>
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<meta charset="utf-8">
		<!--Core-->
		<link href="http://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
		<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.97.6/css/materialize.min.css">
		<link rel="stylesheet" type="text/css" href="css/main.css">
		<!--Custom-->
		<link rel="stylesheet" type="text/css" href="css/page-center.css">
	</head>

	<body class="cyan">
		<!--SPINNER-->
    	<div id="preloader">
	        <div id="status">
	            <div class="preloader-wrapper big active">
	                <div class="spinner-layer spinner-blue">
	                    <div class="circle-clipper left">
	                        <div class="circle"></div>
	                    </div>
	                    <div class="gap-patch">
	                        <div class="circle"></div>
	                    </div>
	                    <div class="circle-clipper right">
	                        <div class="circle"></div>
	                    </div>
	                </div>

	                <div class="spinner-layer spinner-red">
	                    <div class="circle-clipper left">
	                        <div class="circle"></div>
	                    </div>
	                    <div class="gap-patch">
	                        <div class="circle"></div>
	                    </div>
	                    <div class="circle-clipper right">
	                        <div class="circle"></div>
	                    </div>
	                </div>

	                <div class="spinner-layer spinner-yellow">
	                    <div class="circle-clipper left">
	                        <div class="circle"></div>
	                    </div>
	                    <div class="gap-patch">
	                        <div class="circle"></div>
	                    </div>
	                    <div class="circle-clipper right">
	                        <div class="circle"></div>
	                    </div>
	                </div>

	                <div class="spinner-layer spinner-green">
	                    <div class="circle-clipper left">
	                        <div class="circle"></div>
	                    </div>
	                    <div class="gap-patch">
	                        <div class="circle"></div>
	                    </div>
	                    <div class="circle-clipper right">
	                        <div class="circle"></div>
	                    </div>
	                </div>
	            </div>
	        </div>
	    </div>
    	<!--/SPINNER-->
		<section class="container-fluid">
			<article class="row valign-wrapper">
				<div class="col s12 m7 l7">
					<img src="https://lh3.googleusercontent.com/-nJQ9Tfd4YxA/AAAAAAAAAAI/AAAAAAAAABU/-OTu7i_W4z0/photo.jpg" alt="">
				</div>
				<div class="col s12 m5 l5 valign">
					<div class="row">
						<a class="waves-effect waves-light btn-large">Global Ranking</a>						
					</div>
					<div class="row">
						<a class="waves-effect waves-light btn-large">General Report</a>						
					</div>
					<div class="row">
						<a class="waves-effect waves-light btn-large">Conversion Rates Report</a>						
					</div>
					<div class="row">
						<a class="waves-effect waves-light btn-large">Projections</a>						
					</div>
					<div class="row">
						<a class="waves-effect waves-light btn-large">LC by LC Reality</a>						
					</div>
				</div>
			</article>		
		</section>
		

		<!-- Compiled and minified JavaScript -->
		<script src="https://code.jquery.com/jquery-2.2.2.js" integrity="sha256-4/zUCqiq0kqxhZIyp4G0Gk+AOtCJsY1TA00k5ClsZYE=" crossorigin="anonymous"></script>
		<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.0.8/angular.min.js"></script>
  		<script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.97.6/js/materialize.min.js"></script>
		<script>
			$('#status').fadeOut(); // will first fade out the loading animation
			$('#preloader').delay(300).fadeOut('slow'); // will fade out the white DIV that covers the website.
			$('body').delay(300).css({'overflow':'visible'});
		</script>
	</body>
</html>
