	<script type="text/javascript">
	$(function() {
		var x = document.getElementById("year_in");

		for (i = new Date().getFullYear(); i > 2014; i--){
			var option = document.createElement("option");
			option.text = i;
			option.value = i;
			x.add(option, x[0]);
		}
		
		document.getElementById("month_in").selectedIndex = new Date().getMonth();

		var y = document.getElementById("year_out");

		for (i = new Date().getFullYear(); i > 2014; i--){
			var option = document.createElement("option");
			option.text = i;
			option.value = i;
			y.add(option, y[0]);
		}
		
		document.getElementById("month_out").selectedIndex = new Date().getMonth();
	});
	</script>
</head>
